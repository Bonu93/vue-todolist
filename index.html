<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.css' integrity='sha512-Q0DfJ+I5cbH4Wm20NlPZ/fENHil7k3ZgzI9b71LfQAB1IlM8Gt7aO7eOPX2QzYT+4fZaF6u1kSfZAHczl4r/9Q==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>ToDoList</title>
</head>
<body>

    <div id="app" class="container">
        <header class="app-header d-flex justify-content-between align-items-center p-3 mb-3">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Boolean Logo">
            <h1>ToDoList</h1>
        </header>
        <section class="d-flex flex-column text-center justify-content-center align-items-center">
            <div class="new-todo d-flex w-50 mb-3">
                <input type="text" 
                placeholder="Inserisci nuovo ToDo" 
                class="flex-grow-1 mx-3 px-2"
                v-model.trim="newToDo"
                ref="toDoInput"
                @keyup.enter="addNewToDo">
                <button class="btn btn-success" @click="addNewToDo">Aggiungi</button>
            </div>
            <div class="todo-list w-75">
                <ul class="todos-list">
                    <li v-for="(todo, i) in todos" class="todo d-flex justify-content-between mb-1 p-2">
                        <div class="text
                         d-flex 
                         align-items-center
                        flex-grow-1 
                        justify-content-between"
                        :class="{done: todo.completed}"
                        @click="toggleComplete(i)"
                        >
                            {{ todo.text }}
                            <div class="check-complete mx-2"></div>
                        </div>
                        <div class="cta d-flex align-items-center">
                            <i class="fas fa-trash"
                            @click="deleteTodo(i)"></i>
                        </div>
                    </li>
                </ul>
                
            </div>
        </section>
    </div>
    


    <script src="./main.js"></script>
</body>
</html>
